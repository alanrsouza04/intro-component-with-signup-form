<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <title>Intro component</title>
</head>
<body>
    <main class="main-container">
        <div class="left-container">
            <h1 class="h1">Learn to code by watching others</h1>
            <p class="p">See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
                but understanding how developers think is invaluable.</p>
        </div>
    
        <div class="right-container">
            <div class="days">
                <p class="days-text">
                    Try it free 7 days then $20/mo. thereafter
                </p>
            </div>
    
            <div class="form-container">
                <form action="" class="form" id="form">
                    <div class="form-control">
                        <input type="text" name="" id="first-name" placeholder="First Name">
                        <img src="./images/icon-error.svg" alt="erro-icon" class="exclamation-icon">
                        <small class="msg"></small>
                    </div>
    
                    <div class="form-control">
                        <input type="text" name="" id="last-name" placeholder="Last Name">
                        <img src="./images/icon-error.svg" alt="erro-icon" class="exclamation-icon">
                        <small class="msg"></small>
                    </div>
    
                    <div class="form-control">
                        <input type="email" name="" id="email" placeholder="Email Address">
                        <img src="./images/icon-error.svg" alt="erro-icon" class="exclamation-icon">
                        <small class="msg"></small>
                    </div>
    
                    <div class="form-control ">
                        <input type="text" name="" id="password" placeholder="password">
                        <img src="./images/icon-error.svg" alt="erro-icon" class="exclamation-icon">
                        <small class="msg"></small>
                    </div>

                    <button type="submit" id="sub">CLAIM YOUR FREE TRIAL</button>
                </form>

                <small class="terms">By clicking the button, you are agreeing to our <a href="#">Terms and Services</a></small>
            </div>
        </div>
    </main>
    <script src="./script.js"></script>
</body>
</html>
